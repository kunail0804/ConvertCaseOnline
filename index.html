<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Convert Case Online</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Convert Case Online</h1>
        <div id="message" class="message"></div>
        <div class="special-characters-container">
            <label for="textFormat">Format du texte :</label>
            <select id="textFormat" class="dropdown">
                <option value="normal">Normal</option>
                <option value="paragraph">Paragraphe</option>
                <option value="smallTitle">Titre (petit)</option>
                <option value="mediumTitle">Titre (moyen)</option>
                <option value="largeTitle">Titre (grand)</option>
            </select>
            <button class="special-character-button">Â</button>
            <button class="special-character-button">Ê</button>
            <button class="special-character-button">Î</button>
            <button class="special-character-button">Ô</button>
            <button class="special-character-button">Û</button>
            <button class="special-character-button">Ä</button>
            <button class="special-character-button">Ë</button>
            <button class="special-character-button">Ï</button>
            <button class="special-character-button">Ö</button>
            <button class="special-character-button">Ü</button>
            <button class="special-character-button">À</button>
            <button class="special-character-button">Æ</button>
            <button class="special-character-button">æ</button>
            <button class="special-character-button">Ç</button>
            <button class="special-character-button">É</button>
            <button class="special-character-button">È</button>
            <button class="special-character-button">Œ</button>
            <button class="special-character-button">œ</button>
            <button class="special-character-button">Ù</button>
        </div>
        <label for="textArea" class="label">Texte: </label>
        <textarea id="textArea" class="textarea" rows="10" cols="50"></textarea>
        <br>
        <div class="button-container">
            <button id="sentenceCase" class="button">Phrase</button>
            <button id="upperCase" class="button">Majuscule</button>
            <button id="lowerCase" class="button">Minuscule</button>
            <button id="titleCase" class="button">Capitalisé</button>
            <button id="inverseCase" class="button">Inverse</button>
            <button id="alternatingCase" class="button">Alterné</button>
            <button id="clear" class="button">Nettoyer</button>
        </div>
        <br>
        <div class="info-container">
            <div class="info-item">
                <div class="info-label">il y a :</div>
                <div id="nbCar" class="count info-value">0</div>
                <div class="info-unit">caractère</div>
            </div>
            <div class="info-item">
                <div class="info-label">il y a :</div>
                <div id="nbMots" class="count info-value">0</div>
                <div class="info-unit">mots</div>
            </div>
            <div class="info-item">
                <div class="info-label">il y a :</div>
                <div id="nbLigne" class="count info-value">0</div>
                <div class="info-unit">lignes</div>
            </div>
            <div class="info-item">
                <div class="info-label">il y a :</div>
                <div id="nbSentence" class="count info-value">0</div>
                <div class="info-unit">phrases</div>
            </div>
        </div>
    </div>
    <script src="js/event.js"></script>
</body>
</html>
