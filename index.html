<!DOCTYPE html>
<html lang="fr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Convert Case Online</title>
</head>
<body>
    <h1 class="title">Convert Case Online</h1>
    <div id="message" class="message"></div>
    <label for="textArea" class="label">Texte: </label>
    <textarea id="textArea" class="textarea" rows="10" cols="50"></textarea>
    <br>
    <div class="button-container"> 
        <button id="sentenceCase" class="button">Phrase</button>
        <button id="upperCase" class="button">Majuscule</button>
        <button id="lowerCase" class="button">Minuscule</button>
        <button id="titleCase" class="button">Capitalisé</button>
        <button id="inverseCase" class="button">Inverse</button>
        <button id="alternatingCase" class="button">Alterné</button>
        <button id="clear" class="button">Nettoyer</button>
    </div>
    <br>
<div class="info-container">
  <div class="info-item">
    <div class="info-label">il y a :</div>
    <div id="nbCar" class="count info-value"></div>
    <div class="info-unit">caractère</div>
  </div>
  <div class="info-item">
    <div class="info-label">il y a :</div>
    <div id="nbMots" class="count info-value"></div>
    <div class="info-unit">mots</div>
  </div>
  <div class="info-item">
    <div class="info-label">il y a :</div>
    <div id="nbLigne" class="count info-value"></div>
    <div class="info-unit">lignes</div>
  </div>
  <div class="info-item">
    <div class="info-label">il y a :</div>
    <div id="nbSentence" class="count info-value"></div>
    <div class="info-unit">phrases</div>
  </div>
</div>
    <script src="js/event.js"></script>
</body>
</html>
